<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered home loan chatbot to assist with all your queries.">
    <meta name="keywords" content="home loan, mortgage, AI chatbot, loan assistant">
    <meta name="author" content="NexaHome">
    <title>Home Loan Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px; /* Increased size */
            height: 80px; /* Increased size */
            border-radius: 40%;
            background: url('logoNexa.png') no-repeat center;
            background-size: cover;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .chat-button:hover {
            transform: scale(1.1);
        }
        .chat-box {
            position: fixed;
            bottom: -500px; /* Initially hidden */
            right: 20px;
            width: 350px; /* Increased width */
            height: 500px; /* Increased height */
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px 10px 0 0;
            display: flex;
            flex-direction: column;
            z-index: 1100;
            transition: bottom 0.4s ease-in-out;
        }
        .chat-header {
            background: rgba(140, 124, 220, 0.85);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            background: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user-message {
            background: rgba(140, 124, 220, 0.85);
            color: white;
            align-self: flex-end;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-send {
            background: rgba(140, 124, 220, 0.85);
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-button" onclick="toggleChat()"></div>
    <div class="chat-box" id="chatBox">
        <div class="chat-header" onclick="toggleChat()">Home Loan Chat</div>
        <div class="chat-content" id="chatContent">
            <div class="chat-message">How can I help you with Home Loan?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
            <button class="chat-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "9LQhWrGhe1yuAT8x9k3cZsyo"; // Your API key

function toggleChat() {
    const chatBox = document.getElementById("chatBox");
    const button = document.querySelector(".chat-button");

    if (chatBox.style.bottom === "-500px" || chatBox.style.bottom === "") {
        chatBox.style.bottom = "0";
        button.style.opacity = "0"; // Hide button
    } else {
        chatBox.style.bottom = "-500px";
        button.style.opacity = "1"; // Show button
    }
}

function sendMessage() {
    const inputField = document.getElementById("chatInput");
    const message = inputField.value.trim();
    if (message === "") return;

    displayMessage(message, "user-message");
    inputField.value = "";

    setTimeout(async () => {
        const botResponse = await getLoanDetails(message);
        displayMessage(botResponse, "bot-message");
    }, 1000);
}

function handleKeyPress(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

function displayMessage(text, className = "") {
    const chatContent = document.getElementById("chatContent");
    const messageDiv = document.createElement("div");
    messageDiv.className = "chat-message " + className;
    messageDiv.textContent = text;
    chatContent.appendChild(messageDiv);
    chatContent.scrollTop = chatContent.scrollHeight;
}

async function getLoanDetails(userInput) {
    let apiUrl = `https://api.api-ninjas.com/v1/mortgagecalculator?loan_amount=500000&interest_rate=5&duration_years=30`;

    try {
        const response = await fetch(apiUrl, {
            method: "GET",
            headers: {
                "X-Api-Key": API_KEY,
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error("API request failed");
        }

        const data = await response.json();

        if (data.monthly_payment) {
            return `Based on a $500,000 loan at 5% interest for 30 years, your estimated monthly payment is $${data.monthly_payment.toFixed(2)}.`;
        } else {
            return "I'm sorry, I couldn't fetch the loan details right now.";
        }
    } catch (error) {
        return "Sorry, I couldn't fetch loan details right now. Please try again later.";
    }
}

document.addEventListener("click", function(event) {
    const chatBox = document.getElementById("chatBox");
    const button = document.querySelector(".chat-button");
    if (!chatBox.contains(event.target) && !button.contains(event.target)) {
        chatBox.style.bottom = "-500px";
        button.style.opacity = "1";
    }
});
    </script>
</body>
</html>
